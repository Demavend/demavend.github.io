<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Google books api navigator</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="">GB api navigator</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
								<span class="sr-only">Навигация</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
            </div>
            <form id="navbar-collapse" class="navbar-form collapse navbar-collapse navbar-right">
                <input id="bookName" class="search-query" type="text" placeholder="What to look for?">
                <a id="btnSerch" class="btn btn-info">Serch</a>
                <a id="clean" class="btn btn-danger">Clean</a>
            </form>
        </div>
    </div>
    <div id="modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <div id="bodyModal" class="coll">
                        <p>1</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <div id="bookshelf" class="panel-group">
    </div>
    <div class="showMore"><button class="btn btn-primary btn-md btn-block"><span class="glyphicon glyphicon-plus-sign"></span> Show more</button></div>
    <form class="pagination">
        <div class="col-md-5"></div>
        <div class="col-md-4">
            <ul class="pagination">
                <li class="disabled" ><a href="#">&laquo;</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </div>
        <div class="col-md-3"></div>
    </form>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
