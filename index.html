<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Google books api navigator</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="">GB api navigator</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
								<span class="sr-only">Навигация</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
            </div>
            <form id="navbar-collapse" class="navbar-form collapse navbar-collapse navbar-right">
                <input id="bookName" class="search-query" type="text" placeholder="Search">
                <a id="btnSearch" class="btn btn-info">Search</a>
                <a id="clean" class="btn btn-danger">Clean</a>
            </form>
        </div>
    </div>
    <div id="modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <div id="bodyModal" class="coll">
                        <p>1</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <div id="bookshelf" class="panel-group">
    </div>
    <div class="pagination">
        <div class="btn-group">
            <button data-id="prev" class="btn btn-default disabled" href="#">Prev</button>
            <button data-id="more" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Show more</button>
            <button data-id="next" class="btn btn-default" href="#">Next</button>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
